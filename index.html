<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="highscores">
        <a href="/highscores.html">View Highscores</a>
    </div>
    <div id="timer"> Time:
        <text id="counter"></text>
    </div>
    <div class="container">
        <div id="intro"><p>Here is a little quiz to test your knowledge about coding! Answer quickly as your score will be determined by time. For every wrong answer, you will be deducted 15 seconds.</p></div>
        <div id="start-button">Start Quiz</div>
        <div id="quiz" style = "display: none;">
            <div>
            <p id="question-box"></p>
            </div>
        </div>
        <div id="options" style ="display: none;">
                <div class= "answers" onclick = "checkAnswer('one')" id="one"></div>
                <div class= "answers" onclick = "checkAnswer('two')" id ="two"></div>
                <div class= "answers" onclick = "checkAnswer('three')" id ="three"></div>
                <div class= "answers" onclick = "checkAnswer('four')" id ="four"></div>

        </div>
        <div id="right-wrong"></div>
        <div id="score"></div>
    </div>
</body>
<script src="script.js"></script>
